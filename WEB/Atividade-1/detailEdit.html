<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
	<style type="text/css">
		#input{
			width: 80%;
		}
		#button{
			width:15%;
		}
		#icon{
			width: 5%;
		}
	</style>
	
	
    <title>Museum Register Details Edit</title>
  </head>
  <body>
	<section class="fluid-container">
		<div class="m-5">
			<h1 class="display-3 mb-5">Edit Details Table</h1>
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">E-mail</th>
						<th scope="col">Password</th>
						<th scope="col">Name</th>
						<th scope="col">Address</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<div class="form-group">
								<input id="input" type="email" class="form-control" placeholder="Enter email." value="kevinshibuya@hotmail.com"></input>
							</div>
						</td>
						<td>
							<div class="form-group">
								<input id="input" type="password" class="form-control" placeholder="Enter password." value="123456789"></input>
							</div>
						</td>
						<td>
							<div class="form-group">
								<input id="input" type="text" class="form-control" placeholder="Enter your name." value="Kevin Shibuya"></input>
							</div>
						</td>
						<td>
							<div class="form-group">
								<input id="input" type="text" class="form-control" placeholder="Enter your address." value="Rua Jales de Abril, 95"></input>
							</div>
						</td>
					</tr>
				</tbody>
				<thead class="thead-dark">
					<tr>
						<th scope="col">CEP</th>
						<th scope="col">Age</th>
						<th scope="col">City</th>
						<th scope="col">District</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<div class="form-group">
								<input id="input" type="number" class="form-control" placeholder="Enter your CEP." value="11070010"></input>
							</div>
						</td>
						<td>
							<div class="form-group">
								<input id="input" type="number" class="form-control" placeholder="Enter your age." value="18"></input>
							</div>
						</td>
						<td>
							<div class="form-group">
								<input id="input" type="text" class="form-control" placeholder="Enter your city." value="Santos"></input>
							</div>
						</td>
						<td>
							<div class="form-group">
								<input id="input" type="text" class="form-control" placeholder="Enter your district." value="MarapÃ©"></input>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			<a href="detail.html"><button type="button" class="mb-3 btn btn-primary">Go Back</button></a>
			<a href="museum.html"><button type="button" class="mb-3 btn btn-success" onclick="alert('Registration complete.')">Complete Register</button></a><br>
			<small class="text-muted">Go back to the register page, <a href="register.html">here</a>.</small>
		</div>
	</section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
