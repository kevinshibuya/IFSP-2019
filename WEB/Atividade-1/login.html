<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
	
	<style type="text/css">
		#input{
			width: 33%;
		}
		#button{
			width:15%;
		}
		#icon{
			width: 5%;
		}
	</style>
	
    <title>Museum Login</title>
  </head>
  <body>
	<section class="fluid-container">
			<form class="m-5">
				<h1 class="display-3 mb-5">Login<a href="museum.html">/Back home.</a></h1>
				<div class="form-group">
					<label>E-mail</label>
					<input id="input" type="email" class="form-control" placeholder="Enter email."></input>
				</div>
				<div class="form-group">
					<label>Password</label>
					<input id="input" type="password" class="form-control" placeholder="Enter password."></input>
				</div>
				<div class="form-group">
					<label>Login</label><br>
					<input id="icon" type="image" class="" src="http://cdn.onlinewebfonts.com/svg/img_303067.png"></input>
				</div>
				<small class="text-muted">If you don't have an account yet, <a href="register.html">register</a> yourself.</small>
			</form>
	</section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
